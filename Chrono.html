<!DOCTYPE html>
<html lang="fr">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <title>CHRONOMETRE</title>


        <body bgcolor="#e6e37f">
            <div align="center"><h4>CHRONOMETRE</h4>
                <script language='JavaScript'>
                let now = new Date();
                   document.write( now ); // shows current date/time
                
                    ss=0;
                    s=00;
                    m='0'+0;
                    h='0'+0;
                    j=0;
                    window.status = "Chrono "+j+" jour(s) et " +h + ' : '  + m + ' : ' + s ; 

                    function Chrono() {
                        if (m==0) {m='00'}
                        if(h==0) {h='00'}
                        if (ss<10){ss='0'+ss;}
                        if (s<10){s='0'+s;}
                        window.status = "Chrono "+j+" jour(s) et " +h + ' : '  + m + ' : ' + s ; 
                        document.formu.heure.value =j+" jour(s) et "+h + ' : ' + m + ' : ' + s ;

                        document.formu.seco.value =ss;
                        s++;
                        ss++;
                        if (h==24){h='0'+0;j++;}
                        if (s==60){s=0;s=0; m++;if(m<10){m='0'+m;}}
                        if (m==60){m='0'+0;h++;if(h<10){h='0'+h;}}
                        chrono=window.setTimeout("Chrono();",1000);
                        
                    }



                </script>
            </div>

            <form action="" method="post" name="formu" id="formu">
                <p align="center"> 
                    <input name="heure" type="text" id="heure" value="0 jour(s) et 00 : 00 : 00"> ou    <input name="seco" type="text"  value="00"> seconde(s).
                </p>
                <p align="center"> 
                    <input type="button" name="Submit" value="START" onClick="Chrono();">
                    <input type="button" name="Submit2" value="STOP" onClick="window.clearTimeout(chrono);">
                    <input type="button" name="Submit3" value="RESET"onClick="if (confirm('Souhaitez vous mettre le compteur a zero?')){s=0;m=0;j=0;h=0;ss=0; window.status = 'Chrono 0 jour(s) et 00 : 00 : 00' ; document.formu.heure.value ='0 jour(s) et 00 : 00 : 00';document.formu.seco.value='0'+0;}">
                </p>
                <p align="center"><br>
                    START pour lancer le chronometre<br>
                    STOP pour arreter ou mettre sur pose<br>
                    RESET remet le chronometre az ero</p>

                <p align="center">. 

                </p>
            </form>
        </body>
        </html>
